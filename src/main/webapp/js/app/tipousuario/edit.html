<header-component></header-component>
<main role="main" class="container" style="margin-bottom: 100px;">

    <!--    <h3>Resultado de la llamada AJAX: {{ajaxData}}</h3>-->
    <div class="primeraParte"></div>
    <div class="row">
        <div class="col-md-9 ml-sm-auto col-lg-12 px-4" style="margin-top: 50px">
            <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2"><i class="fas fa-user-cog"></i> Tipos de usuario</h1>
                <a href="javascript:window.history.back();"> <button class="btn btn-success">Volver</button> </a> 
            </div>     
        </div>
    </div> 
    <form name="userForm" style="margin-bottom: 50px;" ng-show="!mensaje">
        <h3 style="text-align: center">Editar Tipo Usuario</h3>
        <div class="form-group row">            
            <label for="id" class="col-2 col-form-label">ID</label>
            <div class="col-8">
                <input type="text" class="form-control" id="id" name="id" ng-disabled="true" ng-model="ajaxDatoTipousuario.id" />
            </div>
        </div>


        <div class="form-group row">
            <label for="descripcion" class="col-2 col-form-label">Descripcion</label>
            <div class="col-8">
                <input type="text" class="form-control" id="descripcion" name="descripcion" ng-model="ajaxDatoTipousuario.desc" ng-required="true" ng-pattern="/^[a-zA-ZÃ±Ã‘Ã¡Ã©Ã­Ã³ÃºÃ�Ã‰Ã�Ã“Ãš\s]+$/"/>
                <div ng-show="userForm.descripcion.$error.pattern" class="alert alert-danger" role="alert">
                    Descripcion no valida
                </div>
                <div ng-show="userForm.descripcion.$invalid && !userForm.descripcion.$pristine && !userForm.descripcion.$error.pattern" class="alert alert-danger" role="alert">
                    Descripcion obligatorio
                </div>
            </div>
        </div>            
        <button ng-click="guardar()" type="button" class="btn btn-primary" ng-disabled="userForm.$invalid">Guardar</button>
    </form>
    <div class="alert alert-success" ng-show="mensaje">
        Datos actualizados correctamente del {{ob}} {{ajaxDatoTipousuario.id}}
    </div>
</main>
