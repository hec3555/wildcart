<header-component></header-component>
<main role="main" class="container" style="margin-bottom: 100px;">

    <!--    <h3>Resultado de la llamada AJAX: {{ajaxData}}</h3>-->
    <div class="primeraParte"></div>
    <div class="row">
        <div class="col-md-9 ml-sm-auto col-lg-12 px-4" style="margin-top: 50px">
            <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2"><i class="fas fa-file-invoice"></i>Linea </h1>
                <h3 style="text-align: center">Editar linea</h3>
                <a href="javascript:window.history.back();"> <button class="btn btn-success">Volver</button> </a> 
            </div>     
        </div>
    </div>    
    <form name="userForm" style="margin-bottom: 50px;" ng-show="!mensaje">
        

        <div class="form-group row">
            <label for="id" class="col-2 col-form-label">ID</label>
            <div class="col-10">
                <input type="text" class="form-control" id="id" name="id" ng-disabled="true" ng-model="ajaxDatoLinea.id" />
            </div>                
        </div>   

        <div class="form-group row">
            <label for="cantidad" class="col-2 col-form-label">Cantidad</label>
            <div class="col-10">
                <input type="text" class="form-control" id="cantidad" name="cantidad" ng-model="ajaxDatoLinea.cantidad" ng-required="true" ng-pattern="/^[0-9][0-9]*$/"/>
                <div ng-show="userForm.cantidad.$error.pattern" class="alert alert-danger" role="alert">
                    Cantidad no valida
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="id_producto" class="col-2 col-form-label">Tipo Producto</label>
            <div class="col-10">
                <input type="text" class="form-control " id="id_producto" name="id_producto" ng-model="ajaxDatoLinea.obj_Producto.desc" ng-required="true" />
                <div ng-show="!userForm.id_producto.$valid" class="alert alert-danger" role="alert">
                    Producto obligatorio
                </div>
            </div>
        </div>

       
        <div class="form-group row">
            <label for="id_factura" class="col-2 col-form-label">Tipo Factura</label>
            <div class="col-8">
                <input type="text" class="form-control" id="id_factura" name="id_factura" ng-model="ajaxDatoLinea.obj_Factura.id" ng-required="true" />                                                   
                <div ng-show="!userForm.id_factura.$valid" class="alert alert-danger" role="alert">
                    Factura obligatorio
                </div>                
            </div>
            <div class="form-control col-2" style="border: 0px;" >
                <button class="btn btn-primary" ng-click="oModal()" ><i class="fas fa-search"></i></button>                
            </div>
        </div>        
        <button ng-click="guardar()" type="button" class="btn btn-primary" ng-disabled="userForm.$invalid">Guardar</button>
    </form>

    <div class="alert alert-success" ng-show="mensaje">
        Datos actualizados correctamente del {{ob}} {{ajaxDatoLinea.id}}
    </div>
</main>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
