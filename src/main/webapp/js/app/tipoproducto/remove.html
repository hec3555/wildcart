<header-component></header-component>
<main role="main" class="container" style="margin-bottom: 100px;">
    <div class="primeraParte"></div>
    <div class="row">
        <div class="col-md-9 ml-sm-auto col-lg-12 px-4" style="margin-top: 50px">
            <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2"><i class="fas fa-boxes"></i> Tipos de Producto</h1>
                <h3 style="text-align: center">Eliminar</h3>
                <a href="javascript:window.history.back();"> <button class="btn btn-success">Volver</button> </a> 
            </div>     
        </div>
    </div>
    <div ng-show="tabla">
        <table class="table table-striped table-hover table-bordered">        
            <caption>Tipo Producto remove</caption>
            <tr>
                <th>ID</th>
                <th>{{ajaxDatoTipoproducto.id}}</th>
            </tr>   
            <tr>
                <th>Descripcion</th>
                <td>{{ajaxDatoTipoproducto.desc}}</td>
            </tr>  
        </table>
    </div>
    <div ng-show="mensaje3">
        <h3>Estas seguro de eliminar el registro {{ajaxDatoTipoproducto.id}} </h3>
        <button class="btn btn-primary" ng-click="eliminar('eliminar')">Si</button>
        <button class="btn btn-danger" ng-click="eliminar('noeliminar')">No</button>
    </div>

    <div class="alert alert-success" style="margin-top: 20px;" ng-show="mensaje">
        El registro se ha eliminado
    </div>

    <div class="alert alert-danger" style="margin-top: 20px;" ng-show="mensaje2">
        El registro no se ha eliminado
    </div>

</main>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
