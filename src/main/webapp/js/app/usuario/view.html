<header-component></header-component>
<main role="main" class="container">
    <div class="primeraParte"></div>
    <div class="row">
        <div class="col-md-9 ml-sm-auto col-lg-12 px-4" style="margin-top: 50px">
            <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2"><i class="fas fa-user-tie"></i> Usuarios</h1>
                <h3 style="text-align: center">Ver</h3>
                <a href="javascript:window.history.back();"> <button class="btn btn-success" style="margin-bottom: 10px;"> Volver</button> </a>
            </div>     
        </div>
    </div>
    
    <table class="table table-striped table-hover table-bordered">        
        <caption>View de usuario</caption>
        <tr>
            <th>ID</th>
            <th>{{ajaxDatoUsuario.id}}</th>
        </tr>   
        <tr>
            <th>DNI</th>
            <td>{{ajaxDatoUsuario.dni}}</td>
        </tr>
        <tr>
            <th>NOMBRE</th>
            <td>{{ajaxDatoUsuario.nombre}}</td>        
        </tr>
        <tr>
            <th>PRIMER APELLIDO</th>
            <td>{{ajaxDatoUsuario.ape1}}</td>
        </tr>
        <tr>
            <th>SEGUNDO APELLIDO</th>
            <td>{{ajaxDatoUsuario.ape2}}</td>
        </tr>
        <tr>
            <th>LOGIN</th>
            <td>{{ajaxDatoUsuario.login}}</td>
        </tr>
        <tr>
            <th>TIPO DE USUARIO</th>      
            <td>
                <a href="tipousuario/view/{{ajaxDatoUsuario.obj_tipoUsuario.id}}">{{ajaxDatoUsuario.obj_tipoUsuario.desc}}</a>
            </td> 
        </tr>      
    </table>   
</main>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
